<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerar de Călătorie Interactiv</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS & JS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js"></script>
</head>
<body class="text-white p-4 sm:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Itinerar Călătorie: Scandinavia</h1>
            <p class="text-lg text-gray-400">O vizualizare a aventurii noastre nordice.</p>
        </header>

        <!-- Main Map Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Harta Generală a Traseului</h2>
            <div id="main-map-container" class="w-full bg-gray-800 rounded-lg shadow-lg"></div>
        </section>

        <!-- Add New Day Form -->
        <section class="mb-8 p-6 bg-gray-800 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Adaugă o nouă zi</h2>
            <form id="add-day-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label for="new-date" class="block text-sm font-medium text-gray-300">Data</label>
                    <input type="text" id="new-date" placeholder="Ex: 28 Septembrie" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="new-origin" class="block text-sm font-medium text-gray-300">Oraș Plecare</label>
                    <input type="text" id="new-origin" placeholder="Ex: Stavanger" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="new-destination" class="block text-sm font-medium text-gray-300">Oraș Destinație</label>
                    <input type="text" id="new-destination" placeholder="Ex: Bergen" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label for="new-description" class="block text-sm font-medium text-gray-300">Descriere (opțional)</label>
                    <textarea id="new-description" rows="2" placeholder="Ex: Călătorie de-a lungul coastei." class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="md:col-span-2 flex items-center justify-end">
                    <p id="form-error" class="text-red-400 text-sm mr-4"></p>
                    <button type="submit" id="add-day-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Adaugă Rută</button>
                </div>
            </form>
        </section>

        <!-- Itinerary List Section -->
        <section>
            <h2 class="text-2xl font-semibold mb-4">Planul pe Zile</h2>
            <div id="itinerary-list" class="space-y-4">
                <!-- Itinerary items will be injected here -->
            </div>
        </section>
    </div>
</body>
</html>
